<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'shortlink/css/global.css' %} ">
</head>
<body>
    <div class = "formcont">
        <div class="box">
            <form action="{% url 'link-create' %}" method="POST">
                {% csrf_token %}
                {% for field in form%}
                    <div class="wrapper">
                        {{field.label_tag}}
                        {{field}}
                        <ul class="smth">
                            {%for error in field.errors%}
                                <li class="smth2">
                                    {{error|escape}}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endfor %}
                <input type="submit" value="submit">
            </form>

            <ul>

                    {% for top in object_list %}
                        <li>
                            <a href="{{ top.pk }}">127.0.0.1:8000/{{ top.pk }}</a>
                            <span> visited: {{ top.visited }}</span>
                        </li>
                    {% endfor %}

            </ul>
        </div>
    </div>
</body>
</html>
